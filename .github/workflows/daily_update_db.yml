name: DB update stocks

on:
  schedule:
    - cron: '0 13 * * 1-5'  # every 2 hours 9AM-4PM EST â†’ adjust as needed
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests sqlite3

      - name: Run update script
        run: |
          python fetch_price_changes.py
          python fetch_grade_updates.py

      - name: Commit & push updated DB
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add sp500_trends.db
          git commit -m "Daily update of SP500 trends DB"
          git push
